<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Registrar salida</title>
</head>
<body>
    <div class="form-container">
        <h2>Registrar salida</h2>
        <form method="post" action="/registrar_salida">
            <div class="form-group">
                <label for="legajo">Legajo:</label>
                <input type="text" id="legajo" name="legajo" required>
            </div>
            <div class="form-group">
                <label for="dni_ultimos4">Últimos 4 dígitos del DNI:</label>
                <input type="text" id="dni_ultimos4" name="dni_ultimos4" pattern="\d{4}" maxlength="4" required>
            </div>
                <div class="form-group">
                <label for="dni_ultimos4">Dependencia:</label>
                <input type="text" id="dependencia" name="dependencia" required>
            </div>
            <div class="form-actions">
                <button type="submit">Guardar Entrada</button>
            </div>
        </form>
    </div>
</body>
</html>
